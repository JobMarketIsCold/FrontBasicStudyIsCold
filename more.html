<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/styles.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>More - Kokoa Clone</title>
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fa-solid fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<span>110%</span>
				<i class="fa-solid fa-battery-full fa-lg"></i>
				<i class="fa-solid fa-bolt-lightning"></i>
			</div>
		</div>

		<header class="screen-header">
			<h1 class="screen-header__title">More</h1>
			<div class="screen-header__icons">
				<span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
				<span><i class="fas fa-music fa-lg"></i></span>
				<span>
					<a href="settings.html">
						<i class="fa-solid fa-gear fa-lg">
							<span class="screen-header__dot"></span>
						</i>
					</a>
				</span>
			</div>
		</header>

		<main class="main-screen">
			<div class="user-component">
				<div class="user-component__column">
					<img
						class="user-component__avatar user-component__avatar--xl"
						src="https://avatars.githubusercontent.com/u/102218665"
					/>
					<div class="user-component__text">
						<h4 class="user-component__title">황현민</h4>
						<div class="user-component__phone-text">
							<h6 class="user-component__subtitle">010-7767-0650</h6>
							<i class="fa-solid fa-circle-exclamation"></i>
						</div>
					</div>
				</div>
				<div class="user-component__column">
					<i class="fa-regular fa-message fa-2x"></i>
				</div>
			</div>
			<div class="icon-row">
				<div class="icon-row__icon">
					<i class="fas fa-calendar-days"></i>
					<span>Calendar</span>
				</div>
				<div class="icon-row__icon">
					<i class="fa-solid fa-database"></i>
					<span>Talk Drive</span>
				</div>
				<div class="icon-row__icon">
					<i class="fas fa-face-laugh-wink"></i>
					<span>Emoticons</span>
				</div>
				<div class="icon-row__icon">
					<i class="fas fa-palette"></i>
					<span>Themes</span>
				</div>
				<div class="icon-row__icon">
					<i class="fas fa-palette"></i>
					<span>Themes</span>
				</div>
				<div class="icon-row__icon">
					<i class="fas fa-palette"></i>
					<span>Themes</span>
				</div>
			</div>
			<div class="more-suggestions">
				<h4 class="more-suggestions__title">Suggestions</h4>
				<div class="more-suggestions__icons">
					<div class="more-suggestions__icon">
						<div class="more-suggestions__icon-image">
							<i class="fas fa-quote-right"></i>
						</div>
						<span class="more-suggestions__icon-text">카카오 스토리</span>
					</div>
					<div class="more-suggestions__icon">
						<div class="more-suggestions__icon-image">
							<i class="fas fa-gamepad"></i>
						</div>
						<span class="more-suggestions__icon-text">카카오 게임즈</span>
					</div>
				</div>
			</div>
		</main>

		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__btn">
					<a class="nav__link" href="friends.html">
						<i class="fa-regular fa-user fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="chats.html">
						<span class="nav__notification badge">2</span>
						<i class="fa-regular fa-comment fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="more.html">
						<span class="nav__dot"></span>
						<i class="fas fa-ellipsis fa-2x"></i>
					</a>
				</li>
			</ul>
		</nav>

		<div id="no-mobile">
			<span>너 스크린 너무 커</span>
		</div>

		<script src="https://kit.fontawesome.com/1efc6dd85a.js" crossorigin="anonymous"></script>
	</body>
</html>
