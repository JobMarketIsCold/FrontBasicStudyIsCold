<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/styles.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Friends - Kokoa Clone</title>
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fa-solid fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<span>110%</span>
				<i class="fa-solid fa-battery-full fa-lg"></i>
				<i class="fa-solid fa-bolt-lightning"></i>
			</div>
		</div>

		<header class="screen-header">
			<h1 class="screen-header__title">Friends</h1>
			<div class="screen-header__icons">
				<span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
				<span><i class="fas fa-music fa-lg"></i></span>
				<span><i class="fa-solid fa-gear fa-lg"></i></span>
			</div>
		</header>

		<a id="friends-display-link">
			<i class="fa-solid fa-circle-info"></i>
			Friends' Names Display
			<i class="fas fa-chevron-right fa-xs"></i>
		</a>

		<main class="friends-screen">
			<div class="user-component">
				<div class="user-component__column">
					<img
						class="user-component__avatar user-component__avatar--xl"
						src="https://avatars.githubusercontent.com/u/102218665"
					/>
					<div class="user-component__text">
						<h4 class="user-component__title">황현민</h4>
						<h6 class="user-component__subtitle">"고졸 사토루"</h6>
					</div>
				</div>
				<div class="user-component__column"></div>
			</div>
			<div class="friends-screen__channel">
				<div class="friends-screen__channel-header">
					<span>친구</span>
					<i class="fas fa-chevron-up fa-xs"></i>
				</div>
				<div class="user-component">
					<div class="user-component__column">
						<img
							class="user-component__avatar user-component__avatar--sm"
							src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJKljzIwszbe0LL4smVAx8QxxzsGhldPdf4w&usqp=CAU"
						/>
						<div class="user-component__text">
							<h4 class="user-component__title user-component__title--not-bold">고죠 사토루</h4>
							<h6 class="user-component__subtitle">"영역전개"</h6>
						</div>
					</div>
					<div class="user-component__column">
						<div>
							<!-- <span>2</span> -->
							<i class="fas fa-chevron-right fa-xs"></i>
						</div>
					</div>
				</div>
				<div class="user-component">
					<div class="user-component__column">
						<img class="user-component__avatar user-component__avatar--sm" src="img/한예준의 입술.jpg" />
						<div class="user-component__text">
							<h4 class="user-component__title user-component__title--not-bold">한예준</h4>
							<h6 class="user-component__subtitle">"카라카라 좋아합니다 ㅎㅎ"</h6>
						</div>
					</div>
					<div class="user-component__column">
						<div>
							<!-- <span>2</span> -->
							<i class="fas fa-chevron-right fa-xs"></i>
						</div>
					</div>
				</div>
			</div>
		</main>

		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__btn">
					<a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="chats.html">
						<span class="nav__notification badge">2</span>
						<i class="fa-regular fa-comment fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="more.html">
						<span class="nav__dot"></span>
						<i class="fas fa-ellipsis fa-2x"></i>
					</a>
				</li>
			</ul>
		</nav>

		<script src="https://kit.fontawesome.com/1efc6dd85a.js" crossorigin="anonymous"></script>
	</body>
</html>
