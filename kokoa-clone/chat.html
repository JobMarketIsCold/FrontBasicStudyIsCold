<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/styles.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chat - Kokoa Clone</title>
	</head>
	<body id="chat-screen">
		<div class="status-bar status-bar--chat">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fa-solid fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<span>110%</span>
				<i class="fa-solid fa-battery-full fa-lg"></i>
				<i class="fa-solid fa-bolt-lightning"></i>
			</div>
		</div>

		<header class="alt-header alt-header--chat">
			<div class="alt-header__column">
				<a href="javascript:history.back();"><i class="fas fa-angle-left fa-2x"></i></a>
			</div>
			<div class="alt-header__column">
				<h1 class="alt-header__title">고죠 사토루</h1>
			</div>
			<div class="alt-header__column">
				<span><i class="fas fa-search fa-lg"></i></span>
				<span><i class="fas fa-bars fa-lg"></i></span>
			</div>
		</header>

		<main class="main-screen chat">
			<div class="chat__timestamp">2024년 2월 29일</div>

			<div class="message-row">
				<img
					src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJKljzIwszbe0LL4smVAx8QxxzsGhldPdf4w&usqp=CAU"
				/>
				<div class="message-row__content">
					<span class="message__author"> 고죠 사토루 </span>
					<div class="message__info">
						<span class="message__bubble">안녕!</span>
						<span class="message__time">22:22</span>
					</div>
				</div>
			</div>
		</main>

		<script src="https://kit.fontawesome.com/1efc6dd85a.js" crossorigin="anonymous"></script>
	</body>
</html>
