<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/styles.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>와라 내 카카오톡에</title>
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fa-solid fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<span>110%</span>
				<i class="fa-solid fa-battery-full fa-lg"></i>
				<i class="fa-solid fa-bolt-lightning"></i>
			</div>
		</div>

		<header class="welcome-header">
			<h1 class="welcome-header__title">카카오톡 클론</h1>
			<p class="welcome-header__text">
				만악 당신이 카카오톡 아이디를 가지고 있다면, 당신의 이메일이나 폰 번호로 로그인하세요.
			</p>
		</header>

		<form action="friends.html" method="get" id="login-form">
			<input name="username" required type="text" placeholder="Email or phone number" />
			<input name="password" required type="password" placeholder="Password" />
			<input type="submit" value="Log In" />
			<a href="#">비밀번호 찾기는 없습니다🤓</a>
		</form>

		<div id="no-mobile">
			<span>너 스크린 짱 커😭</span>
		</div>

		<script src="https://kit.fontawesome.com/1efc6dd85a.js" crossorigin="anonymous"></script>
	</body>
</html>
